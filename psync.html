<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Collaborative Gaming</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .slide-container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #f0f0f0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 78, 80, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 78, 80, 0.6);
        }
        
        .bold {
            font-weight: bold;
            color: #f9d423;
        }
        
        .game-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .game-element {
            position: absolute;
            opacity: 0.1;
            filter: blur(1px);
        }
    </style>
</head>
<body>
    <div class="game-elements">
    </div>
    
    <div class="slide-container">
        <h1>Welcome to the Era of Collaborative Gaming</h1>
        <p>Experience gaming like never before with real-time collaboration, strategic teamwork, and immersive challenges.</p>
        <a href="psync/how-to-play.html" class="cta-button">Click Here to Know More About <span class="bold">PSYNC</span></a>
    </div>
</body>
</html>
